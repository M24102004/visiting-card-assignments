<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Visiting Card</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
            <div class="card1-background">
                <div class="left-big"></div>
                <div class="left-mid"></div>
                <div class="left-small">
                    <div>
                        <img class="qr-code" src="./IMG/org-logo.png" class="qr-img" alt="QR Code">
                    </div>
                </div>
                <div class="left-bottom"></div>
                <div class="left-right"></div>
                <div>
                    <img class="phone" src="./IMG/phone.png" alt="Phone Icon">
                </div>
                <div>
                    <img class="email" src="./IMG/mail.png" alt="Email Icon">
                </div>
                <div>
                    <img class="location" src="./IMG/location.png" alt="Location Icon">
                </div>
            </div>
            <div class="card-wrapper card-back">
                <!-- Card Background -->
                <div class="card2-background">
                    <div class="Right-big"></div>
                    <div class="Right-mid"></div>
                    <div class="Right-small"></div>
                </div>
                <div class="card2-content">
                    <div class="org-logo">
                        <img class="org-logo-img" height="25px" src="./IMG/org-logo.png" alt="Organization Logo">
                    </div>
                    <div class="Organization">
                        <div class="org-name">
                            Maha Mission Education and Career Council
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
