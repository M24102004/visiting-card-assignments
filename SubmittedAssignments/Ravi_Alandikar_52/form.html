<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Issue Form</title>
    <script src="form.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Issue Form</h1>
        <issue-component config='{
                "formLabel": "form-label",
                "formClass": "form-control",
                "buttonClass": "btn btn-primary mt-3"
            }' data='[
                { "label": "Enter Candidate Name", "type": "text", "placeholder": "Candidate Name", "required": true },
                { "label": "Enter Your job title.", "text": "number", "placeholder": "Serial Number", "required": true },
                { "label": "Enter your No.", "type": "number", "placeholder": "Mobile No", "required": true },
                { "label": "Enter Your Email ID", "type": "email", "placeholder": "Email ID", "required": true }
            ]'>
        </issue-component>
    </div>
</body>

</html>
